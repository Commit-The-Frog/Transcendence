<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px;">
    <div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <div style="text-align: center; background-color: #007BFF; color: #ffffff; padding: 10px; border-radius: 8px 8px 0 0;">
            <h1 style="margin: 0;">[{{ app_name }}] 인증번호 안내</h1>
        </div>
        <div style="margin-top: 20px;">
            <p style="font-size: 16px; line-height: 1.6; color: #333333;">안녕하세요, <strong>{{ user_name }}</strong>님!</p>
            <p style="font-size: 16px; line-height: 1.6; color: #333333;">[{{ app_name }}]을(를) 이용해 주셔서 감사합니다.</p>
            <p style="font-size: 16px; line-height: 1.6; color: #333333;">아래 인증번호를 입력하여 인증을 완료해 주세요:</p>
            <div style="text-align: center; font-size: 24px; font-weight: bold; margin: 20px 0; padding: 10px; background-color: #f4f4f4; border-radius: 4px; letter-spacing: 2px;">
                {{ verification_code }}
            </div>
            <p style="font-size: 16px; line-height: 1.6; color: #333333;">만약 이 요청을 본인이 하지 않은 경우, 이 이메일을 무시해 주세요.</p>
        </div>
        <div style="margin-top: 30px; text-align: center; font-size: 12px; color: #999999;">
            <p>감사합니다!<br>[{{ app_name }}] 팀</p>
            <p>문의사항이 있으시면 옆에다 물어보세요.</p>
        </div>
    </div>
</body>
</html>
