<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Transcendence</title>
</head>
<body>
	<h1>Choose Game type</h1>
	<button id="local">LOCAL</button>
	<br>
	<button id="remote">REMOTE</button>
	<script>
		const localBtn = document.getElementById("local");
		const remoteBtn = document.getElementById("remote");

		localBtn.addEventListener('click', ()=> {
			let url = `type.html?location=local`;

			window.location.href = url;
		})
		remoteBtn.addEventListener('click', ()=> {
			let url = `type.html?location=remote`;

			window.location.href = url;
		})
	</script>
</body>
</html>
